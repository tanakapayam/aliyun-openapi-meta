name: CreateNatGateway
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2

    在指定的VPC中创建一个NAT网关。

    在创建NAT网关时，注意：

    - 目前不支持NAT网关与自建SNAT网关（使用一台ECS作为SNAT网关）在VPC中并存。

    - NAT网关创建后，系统会在VPC的路由表中自动添加一条目标网段为0.0.0.0/0，下一跳为NAT网关的路由条目，用于将流量路由到NAT网关。

    - 如果在创建NAT网关前，VPC的路由表中已经存在一条目标网段为0.0.0.0/0的路由条目，删除该路由条目。否则，无法创建NAT网关。

    **规格**

    NAT网关提供不同的规格。NAT网关的规格会影响SNAT功能的最大连接数和每秒新建连接数，但不会影响数据吞吐量。

    NAT网关规格与SNAT性能的关系如下表所示。

    <div>
      <table class="vpc vpc_interface_request">
        <tr>
          <th style="width: 20%;">规格</th>
          <th style="width: 10%;">最大连接数</th>
          <th style="width: 15%;">每秒新建连接数</th>
        </tr>
        <tr>
          <td>小型</td>
          <td>1万</td>
          <td>1千</td>
        </tr>
        <tr>
          <td>中型</td>
          <td>5万</td>
          <td>5千</td>
        </tr>
        <tr>
          <td>大型</td>
          <td>20万</td>
          <td>1万</td>
        </tr>
      </table>
    </div>
