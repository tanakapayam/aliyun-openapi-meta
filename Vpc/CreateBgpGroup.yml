name: CreateBgpGroup
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2

    在指定的虚拟边界路由器（VBR）下创建一个BGP组。

    * BGP组支持的BGP版本为BGP4。
    * BGP组支持IPv4 BGP，不支持IPv6 BGP。
