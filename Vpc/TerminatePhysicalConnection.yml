name: TerminatePhysicalConnection
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+

    在物理专线开通后终止物理专线接入

    * 只允许开通当前处在Enabled状态的物理专线
    * 如果还存在VBR owner是物理专线owner自己的VBR，则不允许终止物理专线（物理专线owner必须先把属于自己的VBR删除）
    * 如果还存在VBR owner不是物理专线owner自己的而且状态不是Terminated状态的VBR，则不允许终止物理专线（物理专线owner必须先把未被其他用户接受的VBR删除，并把已被其他用户接受的VBR终止，后者不允许跨用户删除但可以终止）
    * 终止开始后进入Terminating状态，完成后进入Terminated状态

