name: DescribeEipMonitorData
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2


    查看弹性公网IP的监控信息

    - 一次最大只容许返回200条监控数据，如果指定的（EndTime – StartTime）/ Peroid > 200，则返回错误。
    - 如果 EndTime - StartTime < period，则只返回 StartTime 一个点的数据。
document_id: "36060"
