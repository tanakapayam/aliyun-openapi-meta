name: ActivateRouterInterface
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2


    将一个Inactive状态的RouterInterface的状态置为Active。

    * 这是一个异步操作，返回成功后，RouterInterface会进入Activating状态；用户可以通过轮询RouterInterface状态的方式得知是否已经进入Active状态。
    * 若该RI处于欠费状态，则不允许进行该操作
document_id: "36030"
