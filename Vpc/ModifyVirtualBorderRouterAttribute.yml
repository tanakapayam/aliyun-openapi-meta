name: ModifyVirtualBorderRouterAttribute
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n修改虚拟边界路由器属性\n\n* VlanId只允许物理专线owner指定/修改\n  * 同一物理专线下的同一VlanId不允许两个VBR同时再用。\n
    \ * 进入Terminated状态的VBR会在7天内自动保留其VlanId，不允许其他VBR使用。7天后可以被其他VBR使用。  \n*\t为其他用户创建的VBR，不能配置LocalGatewayIp、PeerGatewayIp和PeeringSubnetMask\n*\tLocalGatewayIp、PeerGatewayIp、PeeringSubnetMask要做校验：PeeringSubnetMask支持[24-30]位，PeeringSubnetMask支持点分十进制表示法[255.255.255.0-255.255.255.252]，LocalGatewayIp和PeerGatewayIp必须在与PeeringSubnetMask定义的同一子网内。\n例如：\n
    \ -\tLocalGatewayIp: 192.168.50.17\n  -\tPeerGatewayIp: 192.168.50.18\n  -\tPeeringSubnetMask:
    255.255.255.248\n\n"
document_id: "36026"
parameters:
- name: RegionId
  position: Query
  type: String
  description:
    zh: 所在地域（管理实例的Region ID）
  required: true
  hidden: false
- name: VbrId
  position: Query
  type: String
  description:
    zh: VBR ID
  required: true
  hidden: false
- name: VlanId
  position: Query
  type: Integer
  description:
    zh: 虚拟边界路由器（VBR）专线侧接口的802.1Q VLAN号 范围(1-2999)。
  required: false
  hidden: false
- name: CircuitCode
  position: Query
  type: String
  description:
    zh: VBR专线侧接口对应运营商的电路编码。该属性只允许物理专线owner指定/修改。
  required: false
  hidden: false
- name: LocalGatewayIp
  position: Query
  type: String
  description:
    zh: VBR专线侧接口本端的IP地址。该属性只允许VBR owner指定/修改。不允许把Enabled状态的VBR的该属性改为空。
  required: false
  hidden: false
- name: PeerGatewayIp
  position: Query
  type: String
  description:
    zh: VBR专线侧接口对端的IP地址。该属性只允许VBR owner指定/修改。不允许把Enabled状态的VBR的该属性改为空。
  required: false
  hidden: false
- name: PeeringSubnetMask
  position: Query
  type: String
  description:
    zh: VBR专线侧接口本端与对端互联的子网掩码。该属性只允许VBR owner指定/修改。不允许把Enabled状态的VBR的该属性改为空。
  required: false
  hidden: false
- name: Description
  position: Query
  type: String
  description:
    zh: 虚拟边界路由器（VBR）的描述
  required: false
  hidden: false
- name: Name
  position: Query
  type: String
  description:
    zh: 虚拟边界路由器（VBR）的名称
  required: false
  hidden: false
- name: AssociatedPhysicalConnections
  position: Query
  type: String
  description:
    zh: 物理专线Id
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 系统规定参数，取值：ModifyVirtualBorderRouterAttribute
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerAccount
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: ClientToken
  position: Query
  type: String
  description:
    zh: 用于保证请求的幂等性。由客户端生成该参数值，要保证在不同请求间唯一，最大值不超过 64 个 ASCII 字符。 <br> 具体参见附录
  required: false
  hidden: false
