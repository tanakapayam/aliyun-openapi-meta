name: DescribeRouterInterfaces
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    查看路由器接口列表。

    * 可通过各种Filter对结果进行过滤。目前支持的Filter包括：

      * RouterInterfaceId
      * RouterId
      * RouterType
      * RouterInterfaceOwnerId
      * OppositeInterfaceId
      * OppositeRouterType
      * OppositeRouterId
      * OppositeInterfaceOwnerId
      * Status
      * Name


    * 一个Filter的多个值之间是“or”关系（只要与其中一个值吻合则视为符合该Filter的过滤条件）；

    * 各个Filter之间为“and”逻辑关系（符合所有Filter的过滤条件，才会进入最终查询结果中）。

