name: TerminateVirtualBorderRouter
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2

    终止虚拟边界路由器
    * 只有物理专线owner可以调用该接口终止VBR的专线使用，并不删除VBR和VBR内的其他内容（Router Interface，路由等）
    * 只允许终止Enabled状态的VBR
    * 操作开始后VBR接入Terminating状态，完成后VBR进入Terminated状态
    * VBR进入Terminated状态后，其VlanId会保留7天不允许其他VBR使用，7天后允许被其他VBR使用
    * 为防止误操作，允许进行恢复操作（Recover）恢复该VBR的专线使用，如果VlanId还没有被其他VBR占用（7天内保证），可以保证成功恢复
