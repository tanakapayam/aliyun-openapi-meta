name: DeleteVirtualBorderRouter
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n删除虚拟边界路由器   \n* 如果VBR上还有Router Interface（用户侧接口除外）或路由则不允许删除\n* VBR owner允许删除Unconfirmed，Enabled或Terminated状态的VBR\n*
    物理专线owner只允许删除处在Unconfirmed状态的VBR，一旦VBR进入了Active状态以后（已经被VBR owner接收可以开始使用），只有VBR
    owner可以删除该VBR\n\n"
