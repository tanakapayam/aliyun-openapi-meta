name: CreateRouteEntry
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n\n新建RouteEntry\n\n支持在专有网络中的路由器（VRouter）和高速通道中的边界路由器（VBR）上的路由表（RouteTable）里，新建路由条目（RouteEntry）\n\n在专有网络中的路由器上的RouteTable中创建RouteEntry：\n-
    同一个路由表中自定义路由条目不能超过48条\n- RouteEntry的`DestinationCidrBlock`不允许和VPC内VSwitch的`CIDRBlock`相同，也不允许包含VSwitch的`CIDRBlock`或者被VSwitch的`CIDRBlock`包含\n-
    RouteEntry的`DestinationCidrBlock`网段不允许指向100.64.0.0/10，也不允许被100.64.0.0/10包含\n-
    同一RouteTable下RouteEntry的`DestinationCidrBlock`不允许相同\n- 如果指定的`DestinationCidrBlock`是一个IP地址，会按照掩码为32位来处理\n-
    多条RouteEntry允许指向同一个`NextHopId`\n- RouteEntry指定的下一跳`NextHopId`，必须属于所在的VPC\n- 一个VPC内，指向HaVip的路由条目最多可以同时存在5条；\n-
    支持通过NextHopList参数配置ECMP路由：\n\t- <font color=\"#FF0000\">添加普通（非 ECMP ）自定义路由时，需指定
    `DestinationCidrBlock`、`NextHopType`（默认为Instance） 和 `NextHopId`，且不能指定 `NextHopList`；\n\t-
    添加 ECMP 路由时，需指定`DestinationCidrBlock`和 `NextHopList`，且不能指定`NextHopType` 和 `NextHopId`；</font
    >\n\n在边界路由器上的RouteTable中新建RouteEntry\n- 同一个路由表中自定义路由条目不能超过48条\n- 不支持NextHopList参数\n-
    RouteEntry的`DestCidrBlock`网段不允许指向100.64.0.0/10，也不允许被100.64.0.0/10包含\n- 同一RouteTable下RouteEntry的`DestCidrBlock`不允许相同\n-
    如果指定的`DestinationCidrBlock`是一个IP地址，会按照掩码为32位来处理\n- 多条RouteEntry允许指向同一个`InstanceId`\n-
    RouteEntry指定的下一跳`InstanceId`，必须属于所在的VBR\n- RouteEntry的下一跳类型仅支持RouterInterface\n-
    只允许在VBR状态是Active，而且对应的物理专线状态是Enabled且没有被欠费锁定的情况下在VBR上新建RouteEntry\n- <font color=\"#FF0000\">仅支持添加普通路由（非
    ECMP），需指定 DestinationCidrBlock、NextHopType（默认为Instance） 和 NextHopId，且不能指定 NextHopList；</font
    >\n\n"
document_id: "36012"
