name: DeleteRouteEntry
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+



    删除专有网络中的路由器（VRouter）和高速通道中的边界路由器（VBR）上的路由表（RouteTable）里指定的 RouteEntry：

    - 只允许删除状态为`Available`的 RouteEntry
    - RouteTable 所在的 VPC 正在进行创建/删除 VSwitch 或创建/删除 RouteEntry操作时，无法进行删除 RouteEntry
    - <font color="#FF0000"> 删除普通（非 ECMP）路由时，需指定 `DestinationCidrBlock` 和 `NextHopId`，不能指定`NextHopList`;
    - 删除 ECMP 路由时，需指定 `DestinationCidrBlock` 和 `NextHopList`，不能指定`NextHopId`；</font>

document_id: "36013"
