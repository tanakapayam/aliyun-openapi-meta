name: AddBandwidthPackageIps
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+

    在指定的NAT带宽包中增加公网IP。

    本接口仅支持在2017年11月3日23:59之前账户下存在NAT带宽包的用户调用。2017年11月3日23:59之前账户下不存在NAT带宽包的用户请参考[绑定弹性公网IP](~~36017~~)，在NAT网关上绑定弹性公网IP。

