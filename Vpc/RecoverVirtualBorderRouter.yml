name: RecoverVirtualBorderRouter
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2

    恢复虚拟边界路由器
    * 只有物理专线owner可以调用该接口恢复VBR的专线使用
    * 只允许恢复Terminated状态的VBR
    * 只允许恢复对应的物理专线处于Enabled状态的VBR
    * 操作开始后VBR接入Recovering状态，完成后VBR接入Enabled状态
    * 需要进行VlanId的校验：
      * 如果VlanId还没有被其他VBR占用（Terminate后7天内保证），可以保证成功恢复
      * 如果VlanId已经被其他VBR占用（Terminate后7天已过，而且物理专线owner已经在其他VBR上重用了该VlanId），则恢复会失败
document_id: "36027"
