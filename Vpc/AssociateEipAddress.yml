name: AssociateEipAddress
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2


    将EIP绑定到相同地域的云服务实例ECS, NAT,负载均衡或HaVip实例上

    * 目前EIP只支持绑定到，NAT，负载均衡ECS实例和HaVip实例上
    * 只有Available状态的EIP才能够进行绑定操作
    * EIP绑定成功后立刻生效，不需要重启云服务器实例
    * EIP目前只能被绑定到相同地域的专有网络类型云服务器实例上
    * 每个云服务器实例ECS,负载均衡或HaVip实例只能同时绑定一个EIP
    * 每个NAT网关可以同时绑定多个EIP
    * 每个EIP同一时间只能绑定一个云产品实例
    * 只有处于运行中和已停止状态的云服务器实例可以绑定弹性公网IP
    * 只有处于Available或者InUse状态的HaVip可以绑定弹性公网IP
    * 因为安全原因被锁定的EIP无法进行绑定和解绑操作
