- name: IkeConfig
  position: Query
  type: String
  description:
    zh: 'IkeConfig.Psk  预共享密钥, 长度限制100个字符<br>IkeConfig. IkeVersion  版本，可选值: ikev1,
      ikev2； 默认ikev1<br>IkeConfig. IkeMode   IkeVersion 为v1时必填， 可选值: main,aggressive；
      默认main<br>IkeConfig. IkeEncAlg  可选值：aes，aes192，aes256，des，3des； 默认aes<br>IkeConfig.IkeAuthAlg  可选值：md5、sha1；   默认sha1<br>IkeConfig.IkePfs      可选值：group1，group2，group5，group14，group24;
      默认group2<br>IkeConfig.IkeLifetime  （IKE SA Lifetime，Long类型），取值范围[0,86400],单位为秒;
      默认86400<br>IkeConfig.LocalId      本端标识，长度限制100个字符，默认填写vpn网关ip<br>IkeConfig.RemoteId     对端标识，长度限制100个字符，默认填写用户网关IP'
  required: false
  hidden: false
- name: IpsecConfig
  position: Query
  type: String
  description:
    zh: IpsecConfig. IpsecEncAlg  可选值：aes，aes192，aes256，des，3des；默认aes<br>IpsecConfig.
      IpsecAuthAlg  可选值：md5、sha1；   默认sha1<br>IpsecConfig. IpsecPfs      可选值：disabled，group1，group2，group5，group14，group24；默认group2<br>IpsecConfig.
      IpsecLifetime  （Ipsec lifetime Long类型），取值范围[0,86400],单位为秒; 默认86400
  required: false
  hidden: false
