name: DeleteRouterInterface
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    删除一个路由器接口。

    * 仅当RouterInterface的状态为以下状态时才允许该操作： Idle、Inactive。
    * 删除路由器接口时，要求指向它的自定义路由均已经被删除；

