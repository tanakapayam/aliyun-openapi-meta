    zh: <p> <font color="#ff5f25">对于2017年11月3日 23:59之前账户下存在NAT带宽包的用户，SnatIp必须是该NAT网关的NAT带宽包中的公网IP地址。    <br><br>对于2017年11月3日
      23:59之前账户下不存在NAT带宽包的用户，SnatIp必须是绑定了该NAT网关的弹性公网IP，详情请参考<a href="~~36017~~">绑定弹性公网IP</a>。</font></p><p>如果需要使用SNAT的IP
      Pool功能，则在该参数中指定IP池列表即可。IP池列表中的多个IP需要用逗号分隔开，如<code>SnatIp=47.XXX.XXX.98,47.XXX.XXX.99,47.XXX.XXX.241</code>。</p>
  required: true
  hidden: false
