name: CreateSnatEntry
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n在指定的NAT网关的SNAT表中添加SNAT条目。\n\n添加SNAT条目时，注意：\n\n* 每条SNAT条目由SourceVSwitchId和SnatIp组成。\n*
    添加一条SNAT条目的效果是：该交换机下的ECS通过该公网IP（SnatIp）可以访问公网。\n* SNAT条目中的交换机需满足以下条件：\n\t*  指定的交换机必须在NAT网关的所属VPC内。\n\t*
    \ 如果交换机中存在HAVIP，则无法添加SNAT条目。\n\t*  每个交换机只能添加一条SNAT条目。\n*  SNAT条目中的公网IP（SnatIp）需满足以下条件：\n\t*
    <font  color=#ff5f25>对于2017年11月3日 23:59之前账户下存在NAT带宽包的用户，SnatIp必须是该NAT网关的NAT带宽包中的公网IP地址。\n\t*
    对于2017年11月3日 23:59之前账户下不存在NAT带宽包的用户，SnatIp必须是绑定了该NAT网关的弹性公网IP，详情请参考[绑定弹性公网IP](~~36017~~)。</font>\n\t*
    \ 一个公网IP不能同时用于DNAT条目和SNAT条目中。\n\t*  允许一个公网IP出现在多条SNAT条目中作为公网IP。\n"
document_id: "42672"
