name: RemoveBandwidthPackageIps
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+

    删除NAT带宽包中的公网IP。

    删除公网IP时，需要指定要删除公网IP的列表：

    - 不允许将全部公网IP删除。如果请求中的IP列表包括了所有IP，删除失败。

    - 如果请求中的IP列表包括了不属于NAT带宽包中的IP，删除失败。

    - 如果请求中的IP列表中有IP被DNAT或SNAT条目使用，删除失败。


    <font  color=#ff5f25>本接口仅支持在2017年11月3日23:59之前账户下存在NAT带宽包的用户调用。2017年11月3日23:59之前账户下不存在NAT带宽包的用户请参考[绑定弹性公网IP](~~36017~~)，在NAT网关上绑定弹性公网IP。</font><br>

