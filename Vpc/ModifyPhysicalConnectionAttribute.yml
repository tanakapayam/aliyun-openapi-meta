name: ModifyPhysicalConnectionAttribute
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2

    修改物理专线属性

    * 处于Rejected状态修改信息后进入Initial状态
    * Spec，RedundantPhysicalConnectionId只允许 Initial/Rejected状态修改
    * 在Canceled，Allocating，AllocationFailed，Terminated状态不允许修改任何属性
document_id: "36044"
parameters:
- name: RegionId
  position: Query
  type: String
  description:
    zh: 所在地域
  required: true
  hidden: false
- name: PhysicalConnectionId
  position: Query
  type: String
  description:
    zh: 需要修改属性的物理专线Id
  required: true
  hidden: false
- name: LineOperator
  position: Query
  type: String
  description:
    zh: '提供接入物理线路的运营商,可选值：<br>                <ul>                    <li>CT - 中国电信</li>                    <li>CU
      - 中国联通</li>                    <li>CM - 中国移动</li>                    <li>CO
      - 中国其他</li>                    <li>Equinix - Equinix</li>                    <li>Other
      - 境外其他</li>                </ul>            '
  required: false
  hidden: false
- name: bandwidth
  position: Query
  type: Integer
  description:
    zh: 物理专线接入接口带宽，单位Mbps，可选值：\[2-10240]
  required: false
  hidden: false
- name: PeerLocation
  position: Query
  type: String
  description:
    zh: 专线对端所在物理位置（地址）
  required: false
  hidden: false
- name: PortType
  position: Query
  type: String
  description:
    zh: '物理专线接入端口类型,可选值：<br>                 <ul>                    <li>E1 - 2M同步电口</li>                    <li>100Base-T
      - 百兆电口</li>                    <li>1000Base-T - 千兆电口</li>                    <li>1000Base-LX
      - 千兆单模光口（10千米）</li>                    <li>10GBase-T - 万兆电口</li>                    <li>10GBase-LR
      - 万兆单模光口（10千米）</li>                    <li>Other - 未列明</li>                </ul>            '
  required: false
  hidden: false
- name: RedundantPhysicalConnectionId
  position: Query
  type: String
  description:
    zh: 互为冗余的物理专线Id
  required: false
  hidden: false
- name: Description
  position: Query
  type: String
  description:
    zh: 物理专线描述信息
  required: false
  hidden: false
- name: Name
  position: Query
  type: String
  description:
    zh: 物理专线名字
  required: false
  hidden: false
- name: ClientToken
  position: Query
  type: String
  description:
    zh: 用于保证请求的幂等性。由客户端生成该参数值，要保证在不同请求间唯一，最大不值过64个ASCII字符。<br>                具体参见附录：<a
      href="~~36569~~">如何保证幂等性</a>。
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 系统规定参数，取值：`ModifyPhysicalConnectionAttribute`。
  required: false
  hidden: true
