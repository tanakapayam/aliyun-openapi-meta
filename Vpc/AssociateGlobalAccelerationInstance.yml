name: AssociateGlobalAccelerationInstance
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2

    绑定后端服务器。
    * 仅支持 VPC 类型的 ECS 和 SLB 作为全球加速实例的后端服务器；
    * 一个全球加速实例只能添加一个后端服务器；
    * 一个后端服务实例可以作为多个加速实例的 BackendServer；
    * 作为后端服务器的云产品实例需要属于同全球加速实例属于同一个主账号下；
    * 作为后端服务器的云产品实例所属 Region 需要在全球加速实例的 ServiceLocation 中；
document_id: "56826"
