name: AddTags
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |
    为指定的负载均衡实例添加标签。

    调用该接口时，请注意：

    * 每个负载均衡实例最多可绑定10个Tag。

    * 单次绑定的标签数最多为5对。

    * 一个负载均衡实例下的所有Tag和Key不能重复。

    * 当添加的标签与原有标签Key相同，但Value不同时，则覆盖原有的标签。

    * 为特定的SLB实例添加标签。
    * 每个SLB实例最多可绑定10个Tag。
    * 单次绑定的标签数最多为5对。
    * 如果输入的Tag不存在，则会直接绑定到相应实例上。
    * 对于一个实例下的所有Tag，Key不能重复。
    * 当添加的标签与原有标签Key相同，但Value不同时，则覆盖原有的标签。
document_id: "42871"
