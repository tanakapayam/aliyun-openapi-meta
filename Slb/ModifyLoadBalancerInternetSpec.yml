name: ModifyLoadBalancerInternetSpec
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |
    **请确保在使用该接口前，已充分了解负载均衡产品的收费方式和[价格](https://help.aliyun.com/document_detail/27692.html?spm=5176.doc27696.6.547.FJIqQM)。**

    修改公网负载均衡实例的计费方式，包括：

    - 调整按带宽计费实例的带宽峰值，修改完成后，立即生效。

    - 从按流量计费转换为按带宽计费。计费类型的变更从第二天凌晨开始生效。

    - 从按带宽计费转换为按流量计费。计费类型的变更从第二天凌晨开始生效。
