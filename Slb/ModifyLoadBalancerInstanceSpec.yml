name: ModifyLoadBalancerInstanceSpec
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |-
    **请确保在使用该接口前，已充分了解负载均衡产品的收费方式和[价格](https://help.aliyun.com/document_detail/27692.html?spm=5176.doc27696.6.547.FJIqQM)。**

    修改负载均衡的实例规格。
document_id: "53360"
parameters:
- name: RegionId
  position: Query
  type: String
  description:
    zh: |-
      <p>负载均衡实例的地域。
      <p>您可以从[地域和可用区](~~40654~~)列表或通过调用[DescribeRegions](~~25609~~)接口查询地域ID。
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 系统规定参数，取值：`ModifyLoadBalancerInstanceSpec `
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerAccount
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: LoadBalancerId
  position: Query
  type: String
  description:
    zh: 负载均衡实例ID。
  required: true
  hidden: false
- name: OwnerAccount
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: true
- name: access_key_id
  position: Query
  type: String
  description:
    zh: 阿里云颁发给用户的访问服务所用的密钥ID。
  required: false
  hidden: false
- name: Tags
  position: Query
  type: String
  description:
    zh: 用户标签。
  required: false
  hidden: false
- name: LoadBalancerSpec
  position: Query
  type: String
  description:
    zh: "<p>负载均衡实例的规格。取值：<ul>\n  \t<li><p>slb.s1.small</li>\n\t  <li><p>slb.s2.small</li>\n\t
      \ <li><p>slb.s2.medium</li>\n\t  <li><p>slb.s3.small</li>\n\t  <li><p>slb.s3.medium</li>\n\t
      \ <li><p>slb.s3.large</li>\n\t  </ul>\n\t  <p>每个地域支持的规格不同。目前支持性能保障型实例的地域有：华北
      1（青岛）、华北 2（北京）、华东 1（杭州）、华东 2（上海）、华南 1（深圳）、华北 3（张家口）、华北 5 （呼和浩特）、亚太东南 1（新加坡）和美国东部
      1（弗吉尼亚）。关于每种规格的说明，参见[性能保障型实例](~~27657~~)。\n\t  <p>**注意**： 将共享型实例变更为保障型实例，SLB将有小概率可能性出现短暂的业务中断（10秒-30秒），建议您在业务低谷期进行变配，或者使用GSLB将业务调度至其他的SLB实例后，再进行变配操作。"
  required: true
  hidden: false
- name: AutoPay
  position: Query
  type: Boolean
  description:
    zh: <p>是否自动付费。</p><p>取值为<code>true</code>则自动支付订单；取值为<code>false</code>则需要在订单中心中进行支付。</p>
  required: false
  hidden: false
