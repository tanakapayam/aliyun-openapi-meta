- name: LoadBalancerStatus
  position: Query
  type: String
  description:
    zh: "负载均衡实例状态。取值：acitve | inactive\n<ul>\n\t  <li><p>active\n\t<p>当负载均衡实例的状态为`active`时，实例中的监听可以根据规则转发接收的流量。\n\t<p>实例创建后的状态默认为`active`。</p></li>\n\t
      \ <li><p>inactive\n\t  <p>当负载均衡实例的状态为`inactive`时，实例中的监听不会再转发接收的流量。\n\t<p>**注意**：当一个实例下的所有监听都被删除后，实例状态会被自动改为`inactive`。</li>\n</ul>"
  required: true
  hidden: false
