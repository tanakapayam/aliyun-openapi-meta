name: AddBackendServers
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |-
    为指定的负载均衡实例添加后端服务器。

    **注意**：不允许添加重复的ECS实例。
document_id: "27632"
parameters:
- name: RegionId
  position: Query
  type: String
  description:
    zh: |-
      CA证书的地域。
      <p>您可以从[地域和可用区](~~40654~~)列表或通过调用[DescribeRegions](~~25609~~)接口查询地域ID。
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 系统规定参数，取值：`AddBackendServers`
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerAccount
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: LoadBalancerId
  position: Query
  type: String
  description:
    zh: 负载均衡实例ID。
  required: true
  hidden: false
- name: BackendServers
  position: Query
  type: String
  description:
    zh: "<p>要添加的后端服务器列表。详情参见[BackendServers](#servers)。\n\t  <p>**注意**：后端服务器（ECS实例）必须是运行中才可以加入负载均衡实例，一次最多可添加20个后端服务器。<p>ServerId为ECS实例ID。Weight为<p>后端服务器的权重，取值
      [0,100]\n\t\t\t默认值：100"
