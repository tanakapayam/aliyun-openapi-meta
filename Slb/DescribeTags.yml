name: DescribeTags
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |
    查询标签列表。

    调用该接口时，请注意：

    * 允许根据实例ID、Tagkey、Tagvalue等条件查询所有符合条件的Tags。

    * 指定的条件为and关系，只有满足所有指定条件的TagSet才会被返回。

    * 如果指定了Tagkey而没有指定Tagvalue，就查询所有该Tagkey关联的Tag。

    * 不允许用户只指定Tagvalue而不指定Tagkey。

    * 若指定了Tagkey/Tagvalue对，则精确匹配该Tag。
