name: UploadServerCertificate
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |-
    上传服务器证书。

    一次只能上传一份服务器证书和对应的PrivateKey。该接口保证事务性，即上传的证书和PrivateKey要么都上传成功，要么都不成功。上传成功后，返回该用户的所有服务器证书列表的Fingerprint。
document_id: "34181"
