name: ForbidLiveStream
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    禁止某条流的推送，可以预设某个时刻将流恢复。


document_id: "35413"
parameters:
- name: AccessKeyId
  position: Query
  type: String
  description:
    zh: 当认证方式为Accesskey时必填，用户需要显式指定，校验签名使用，不指定则不校验签名
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 系统规定参数，取值：ForbidLiveStream
  required: false
  hidden: true
- name: SecurityToken
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: false
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: DomainName
  position: Query
  type: String
  description:
    zh: 您的加速域名
  required: true
  hidden: false
- name: LiveStreamType
  position: Query
  type: String
  description:
    zh: 用于指定主播推流还是客户端拉流，目前支持 “publisher”(主播推送)
  required: true
  hidden: false
- name: AppName
  position: Query
  type: String
  description:
    zh: 应用名称
  required: true
  hidden: false
- name: StreamName
  position: Query
  type: String
  description:
    zh: 流名称
  required: true
  hidden: false
- name: ResumeTime
  position: Query
  type: String
  description:
    zh: 恢复流的时间 UTC 时间 格式：2015-12-01T17:37:00Z
  required: false
  hidden: false
