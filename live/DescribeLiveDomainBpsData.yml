name: DescribeLiveDomainBpsData
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |-
    获取加速域名的网络带宽监控数据，单位bit/second

    不指定StartTime和EndTime时，默认读取过去24小时的数据，同时支持按指定的起止时间查询，两者需要同时指定。

    支持批量域名查询，多个域名用逗号（半角）分隔

    最多可获取最近90天的数据
document_id: "0"
parameters:
- name: Action
  position: Query
  type: String
  description:
    zh: 操作接口名，系统规定参数，取值：DescribeLiveDomainBpsData
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: DomainName
  position: Query
  type: String
  description:
    zh: |-
      需要查询的直播域名。

      若参数为空，默认返回所有直播域名合并后数据；支持批量域名查询，多个域名用逗号（半角）分隔
  required: false
  hidden: false
- name: StartTime
  position: Query
  type: String
  description:
    zh: |-
      获取数据起始时间点，日期格式按照ISO8601表示法，并使用UTC时间。

      格式为：YYYY-MM-DDThh:mm:ssZ，最小数据粒度为5分钟
  required: false
  hidden: false
- name: EndTime
  position: Query
  type: String
  description:
    zh: |-
      结束时间需大于起始时间；获日期格式按照ISO8601表示法，并使用UTC时间。

      格式为：YYYY-MM-DDThh:mm:ssZ，最小数据粒度为5分钟
  required: false
  hidden: false
- name: Interval
  position: Query
  type: String
  description:
    zh: 查询数据的时间粒度，支持300, 3600和86400秒。不传或传值不支持时，使用默认值300秒
  required: false
  hidden: false
- name: IspNameEn
  position: Query
  type: String
  description:
    zh: 运营商英文名，通过DescribeCdnRegionAndIsp接口获得，不传为所有运营商
  required: false
  hidden: false
- name: LocationNameEn
  position: Query
  type: String
  description:
    zh: 区域英文名，通过DescribeCdnRegionAndIsp接口获得，不传为所有区域
  required: false
  hidden: false
