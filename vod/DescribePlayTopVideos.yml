name: DescribePlayTopVideos
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |-
    ## 描述

    统计用户指定日期的所有视频播放，基于VV数排序返回TOP视频的播放数据，包括：每个视频播放VV、UV和播放总时长。

    每个用户最多能查询该日TOP1000个视频的播放统计数据。
