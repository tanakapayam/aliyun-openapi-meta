name: DescribeLoginLogs
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: 获取异常登录日志,包括异地登录、暴力破解成功登录、非常用ip登录、非常用用户名登录、非常用时间登录的日志
document_id: "0"
parameters:
- name: SourceIp
  position: Query
  type: String
  description:
    zh: 接口请求来源ip
  required: false
  hidden: false
- name: PageSize
  position: Query
  type: Integer
  description:
    zh: 分页大小
  required: false
  hidden: false
- name: CurrentPage
  position: Query
  type: Integer
  description:
    zh: 当前页
  required: false
  hidden: false
- name: Statuses
  position: Query
  type: String
  description:
    zh: 状态列表 0-未处理 1-已处理
  required: false
  hidden: false
- name: Types
  position: Query
  type: String
  description:
    zh: 事件类型列表（login_common_location - 异地登录,crack_success -  暴力破解成功,login_common_ip
      - 非常用ip登录,login_common_account - 非常用用户名登录,login_common_time - 非常用时间登录）
  required: false
  hidden: false
- name: Tag
  position: Query
  type: String
  description:
    zh: 标签的id
  required: false
  hidden: false
- name: Remark
  position: Query
  type: String
  description:
    zh: 服务器ip或者主机名称
  required: false
  hidden: false
