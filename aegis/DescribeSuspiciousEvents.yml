name: DescribeSuspiciousEvents
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: 获取主机异常数据，企业版可以看到异常事件的详情及修复建议。
document_id: "0"
parameters:
- name: SourceIp
  position: Query
  type: String
  description:
    zh: 访问者源IP
  required: false
  hidden: false
- name: ResourceOwnerId
  position: Query
  type: Long
  description:
    zh: 资源拥有者Uid，StSToken时该字段必须传
  required: false
  hidden: true
- name: PageSize
  position: Query
  type: Integer
  description:
    zh: '分页查询时设置的每页行数。默认值: 20。'
  required: false
  hidden: false
- name: CurrentPage
  position: Query
  type: Integer
  description:
    zh: 实例状态列表的页码。起始值：1 默认值：1
  required: false
  hidden: false
- name: Uuid
  position: Query
  type: String
  description:
    zh: 机器的唯一标识，获取单台机器数据的时候需要
  required: false
  hidden: false
- name: Dealed
  position: Query
  type: String
  description:
    zh: |-
      事件状态
      - n: 待处理
      - y: 已处理
  required: false
  hidden: false
- name: Remark
  position: Query
  type: String
  description:
    zh: 服务器ip或者名称
  required: false
  hidden: false
- name: Level
  position: Query
  type: String
  description:
    zh: |-
      风险等级。
      - serious: 严重
      - high: 高危
      - medium: 中危
      - low: 低危
  required: false
  hidden: false
- name: EventType
  position: Query
  type: String
  description:
    zh: 事件类型
  required: false
  hidden: false
