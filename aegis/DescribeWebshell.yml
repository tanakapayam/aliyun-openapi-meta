name: DescribeWebshell
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: 获取后门文件记录，包括发现时间、后门文件路径等。
document_id: "0"
parameters:
- name: SourceIp
  position: Query
  type: String
  description:
    zh: 访问者源IP
  required: false
  hidden: false
- name: ResourceOwnerId
  position: Query
  type: Long
  description:
    zh: 资源拥有者Uid，StSToken时该字段必须传
  required: false
  hidden: true
- name: GroupId
  position: Query
  type: Integer
  description:
    zh: 分组id
  required: false
  hidden: false
- name: Remark
  position: Query
  type: String
  description:
    zh: 服务器ip或者主机名称
  required: false
  hidden: false
- name: Tag
  position: Query
  type: Integer
  description:
    zh: 标签id
  required: false
  hidden: false
- name: Dealed
  position: Query
  type: String
  description:
    zh: |-
      事件状态
      - n: 待处理
      - y: 已处理
  required: false
  hidden: false
