name: AllocateReadWriteSplittingConnection
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    对拥有只读实例的主实例，在高安全访问模式下，可以申请一个读写分离访问地址。申请该地址后，不影响原主实例、只读实例的既有访问地址，以及正常的内外网申请。

    实例状态必须满足如下所有条件，否则将操作失败：

    - 运行中。

    - 没有迁移任务。

    - 没有被锁定。

    - 只支持在有只读实例的主实例上申请。

    - 实例链路必须是高安全模式。

