name: CreateAccount
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n\n为数据库创建账号，同一个用户实例下，一个账号可以对多个数据库进行操作，同一账号对不同数据库权限可以不一致。\n\n实例和数据库必须满足以下条件，否则将创建失败：\n\n*
    当前实例状态：运行中。\n\n* 当前数据库状态：运行中。\n\n* 当前实例没有被锁定。\n\n* 没有超出单个实例内的最大账号数量。\n  \n"
document_id: "26263"
