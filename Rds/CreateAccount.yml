    zh: 取值为：Normal（普通账号），Super（超级账号），默认为Normal。该参数仅对 MySQL5.5/5.6、SQL Server 2008
      R2 有效，MySQL 5.7、SQL Server 2012/2016、PostgreSQL和PPAS有且仅有一个初始账号，其他账号由初始账号连接数据库后创建。
  required: false
  hidden: false
- name: OwnerAccount
  position: Query
  type: String
  description:
    zh: 用户主账号。
  required: false
