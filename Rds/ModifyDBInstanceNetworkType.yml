name: ModifyDBInstanceNetworkType
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n\n将实例的网络类型从VPC切换成经典网络，或从经典网络切换成VPC。\n\n>**注意**：对于网络类型为经典网络的实例，只有ConnectionMode为“Safty”时才能将网络类型切换成VPC。\n
    \ \n"
document_id: "26240"
parameters:
- name: AccessKeyId
  position: Query
  type: String
  description:
    zh: 阿里云颁发给用户的访问服务所用的密钥ID。
  required: false
  hidden: false
- name: AccessKeyId
  position: Query
  type: String
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 系统规定参数，取值：ModifyDBInstanceNetworkType。
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerAccount
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: DBInstanceId
  position: Query
  type: String
  description:
    zh: 实例名。
  required: true
  hidden: false
- name: RetainClassic
  position: Query
  type: String
  description:
    zh: |-
      - True：保有经典网络地址。
      - False：不保留经典网络地址。
  required: false
  hidden: false
- name: ClassicExpiredDays
  position: Query
  type: String
  description:
    zh: 经典网络字符串保留天数[1-120]。
  required: false
  hidden: false
- name: InstanceNetworkType
  position: Query
  type: String
  description:
    zh: VPC：VPC实例；Classic：Classic实例。
  required: true
  hidden: false
- name: ReadWriteSplittingClassicExpiredDays
  position: Query
  type: Integer
  description:
    zh: 无
  required: false
  hidden: false
- name: VPCId
  position: Query
  type: String
  description:
    zh: VPC ID。
  required: false
  hidden: false
- name: VSwitchId
  position: Query
  type: String
  description:
    zh: VSwitch ID；若传入VPCId的值，则该参数必传。
  required: false
  hidden: false
- name: PrivateIpAddress
  position: Query
  type: String
  description:
    zh: 用户可以指定VSwitchId下的VPC IP。如果不输入，系统通过VPCId和VSwitchId自动分配。
  required: false
  hidden: false
- name: ReadWriteSplittingPrivateIpAddress
  position: Query
  type: String
  description:
    zh: 若当前实例存在类型为内网的读写分离地址，则读写分离地址的网络类型也会一同变更。当切换为VPC网络时，用户可以指定在VSwitchId下当前实例的读写分离链路的VPC
      IP。如果不输入，系统通过VPCId和VSwitchId 自动分配。
  required: false
  hidden: false
- name: OwnerAccount
  position: Query
  type: String
  description:
    zh: 用户主账号。
  required: false
  hidden: true
