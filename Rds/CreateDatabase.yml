name: CreateDatabase
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n\n在某个实例下创建一个新的数据库，接口必须满足以下条件，否则将调用失败：\n\n* 实例状态运行中\n\n* 实例没有被锁定\n\n* 没有超出实例最大数据库数量\n\n*
    实例类型是主实例\n  \n>**说明：**PostgreSQL及PPAS实例中用户有权限通过SQL做CREATE DATABASE操作，故此接口不支持PostgreSQL和PPAS。
    \ \n  \n"
document_id: "26258"
parameters:
- name: AccessKeyId
  position: Query
  type: String
  description:
    zh: ' 阿里云颁发给用户的访问服务所用的密钥ID'
  required: false
  hidden: false
- name: AccessKeyId
  position: Query
  type: String
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 系统规定参数，取值：CreateDatabase。
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerAccount
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: DBInstanceId
  position: Query
  type: String
  description:
    zh: 实例名。
  required: true
  hidden: false
- name: DBName
  position: Query
  type: String
  description:
    zh: 数据库名，需惟一性检查，由小写字母，数字、下划线组成，字母开头，长度不超过64个字符。其他非法字符，详见<a href="~~26317~~">禁用关键字表</a>。
  required: true
  hidden: false
- name: CharacterSetName
  position: Query
  type: String
  description:
    zh: 字符集，取值范围限定如下字符集：<br>MySQL类型：<br>utf8<br>gbk<br>latin1<br>utf8mb4（MySQL 5.5和5.6有）；<br>SQLServer类型：<br>Chinese_PRC_CI_AS<br>Chinese_PRC_CS_AS<br>SQL_Latin1_General_CP1_CI_AS<br>SQL_Latin1_General_CP1_CS_AS<br>Chinese_PRC_BIN
  required: true
  hidden: false
- name: DBDescription
  position: Query
  type: String
  description:
    zh: 数据库描述。不能以<code>http://</code>或<code>https://</code>开头，要以中文、英文字母开头，可以包含中文、英文字符、“_”、“-”和数字，长度为2~256个字符。
  required: false
  hidden: false
- name: OwnerAccount
  position: Query
  type: String
  description:
    zh: ' 用户主账号。'
  required: false
  hidden: true
