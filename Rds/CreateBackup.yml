name: CreateBackup
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n可用来创建一个备份，限制一天之内一个实例创建备份不超过10个。实例必须满足以下条件，否则将创建失败：\n\n* 使用中。\n\n* 上一次备份已经完成。\n
    \ \n"
document_id: "26272"
parameters:
- name: AccessKeyId
  position: Query
  type: String
  description:
    zh: 阿里云颁发给用户的访问服务所用的密钥ID
  required: false
  hidden: false
- name: AccessKeyId
  position: Query
  type: String
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 系统规定参数，取值：CreateBackup。
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerAccount
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: true
- name: ResourceOwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: DBInstanceId
  position: Query
  type: String
  description:
    zh: 实例名。
  required: true
  hidden: false
- name: DBName
  position: Query
  type: String
  description:
    zh: 逻辑单库备份，数据库名称。只有在BackupMethod=Logical&amp;BackupStrategy=db的情况下，该入参才有效。
  required: false
  hidden: false
- name: BackupMethod
  position: Query
  type: String
  description:
    zh: <ul><li>Logical：逻辑备份；</li><li>Physical：物理备份。</li></ul>默认值为Physical，逻辑备份不支持没有数据库的实例。SQL
      Server仅支持物理备份。
  required: false
  hidden: false
- name: BackupType
  position: Query
  type: String
  description:
    zh: Auto：自动计算是全量备份还是增量备份；FullBackup：全量备份。默认值为Auto。
  required: false
  hidden: false
- name: OwnerAccount
  position: Query
  type: String
  description:
    zh: 用户主账号。
  required: false
  hidden: true
