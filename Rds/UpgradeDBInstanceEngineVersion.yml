name: UpgradeDBInstanceEngineVersion
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n\n针对实例进行数据库版本升级，如将数据库版本MySQL 5.1升级至MySQL 5.5版本。\n\n如果主实例下挂载着只读实例或者灾备实例，请先升级只读实例或者灾备实例的数据库版本。操作必须满足以下条件，否则操作将失败：\n\n*
    实例为运行中\n\n* 输入的数据库版本号必须大于当前实例的版本号\n  \n"
document_id: "26247"
