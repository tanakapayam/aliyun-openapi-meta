name: ModifyDBInstanceMaintainTime
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n\n修改实例可例行维护的时间，您可以设置一个业务的一个低峰的时间段。阿里云如果进行例行维护时间，会在您设置的可维护时间段内进行，对您的业务影响降到最低。
    \ \n  \n"
