name: DescribeTags
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+

    查询账号下绑定RDS实例的标签信息。限制条件如下：

    * 如果传入指定实例ID，则查询该实例下所有标签，其他过滤条件失效。

    * 若查询标签时仅传入标签键（TagKey），未传入标签值（TagValue），则返回所有符合标签键条件的结果。若同时传入标签键和标签值，则只返回两个条件都符合的结果。

