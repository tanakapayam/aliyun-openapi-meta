name: CreateUploadPathForSQLServer
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n\n>**说明：**该接口只适用于SQL Server类型的实例。\n\n创建文件服务器的账号、密码以及上传文件的路径信息。用户根据此信息，可上传数据文件，待上传完成，调用导入数据接口，进行外部数据迁移操作。限制条件如下：
    \ \n\n* 实例的状态：使用中。\n\n* 数据库的状态：使用中。\n\n* 一个数据库一天只能创建20个文件名，按24小时为一天计算，如上一次创建时间点为2012-03-15
    18:30:12，则下次创建时间点大于2012-03-16 18:30:12。  \n  \n"
document_id: "26297"
