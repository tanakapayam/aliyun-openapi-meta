name: ModifyDBInstanceSpec
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+

    对实例规格或者存储空间进行配置变更，说明如下：

    * 实例为运行中。

    * 实例当前无正在运行的备份。

    * 实例规格和存储空间必须指定一项。

    * 降低磁盘空间配置，输入的磁盘空间不能小于实际使用空间大小的1.1倍。

    * 当前只支持常规实例、只读实例变更配置，不支持灾备实例、临时实例。

