name: DescribeFilesForSQLServer
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: "\n\n>**说明：**该接口只适用于SQL Server类型的实例。\n\n查看文件服务器的文件列表。通过“获取文件上传地址”接口，您可以得到文件服务器上传账号。在数据文件上传结束后，RDS会更新数据文件状态。然后通过本接口，可以查看数据文件是否可用。如果文件可用，则可以进行数据导入，并得到导入过程信息。
    \ \n  \n"
document_id: "26298"
