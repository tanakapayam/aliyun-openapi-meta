name: ModifyReadWriteSplittingConnection
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    可修改读写分离链路的最大延迟时间或各个实例权重。

    实例状态必须满足如下所有条件，否则将操作失败：

    - 运行中。

    - 没有迁移任务。

    - 没有被锁定。


