name: DescribeTopDomainsByFlow
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    获取用户按流量排名的域名

    不指定StartTime和EndTime时，默认读取当月的数据，同时支持按指定的起止时间查询，两者需要同时指定。

    * 最多可获取最近90天的数据

document_id: "27214"
parameters:
- name: AccessKeyId
  position: Query
  type: String
  description:
    zh: 当认证方式为Accesskey时必填，用户需要显式指定，校验签名使用，不指定则不校验签名
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 操作接口名，系统规定参数<br>取值：DescribeTopDomainsByFlow
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: SecurityToken
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: false
- name: StartTime
  position: Query
  type: String
  description:
    zh: 获取数据起始时间点，日期格式按照ISO8601表示法，并使用UTC时间。<br>格式为：YYYY-MM-DDThh:mmZ<br> 最小数据粒度为5分钟<br>
      不写默认读取当月数据
  required: false
  hidden: false
- name: EndTime
  position: Query
  type: String
  description:
    zh: 结束时间需大于起始时间；获日期格式按照ISO8601表示法，并使用UTC时间。<br>格式为：YYYY-MM-DDThh:mmZ
  required: false
  hidden: false
- name: Limit
  position: Query
  type: Long
  description:
    zh: 域名获取数量限制，默认为20，取值支持1~100
  required: false
  hidden: false
