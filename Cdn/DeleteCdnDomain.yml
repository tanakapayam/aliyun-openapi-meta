name: DeleteCdnDomain
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    删除已添加的加速域名，

    注意

    * 请慎重操作（建议在进行域名删除前到域名解析服务商处恢复域名A记录），以免导致删除操作后此域名不可访问。
    *  DeleteCdnDomain调用成功后将删除本条加速域名的全部相关记录，对于仅需要暂停使用该加速域名，推荐StopCdnDomain接口

