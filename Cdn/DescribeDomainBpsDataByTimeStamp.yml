name: DescribeDomainBpsDataByTimeStamp
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    获取加速域名的在某个时刻不同Locate和Isp上的带宽数据，单位 bit/second


    * 不支持批量域名查询
    * 时间精确到5分钟粒度

document_id: "43473"
parameters:
- name: AccessKeyId
  position: Query
  type: String
  description:
    zh: 当认证方式为Accesskey时必填，用户需要显式指定，校验签名使用，不指定则不校验签名
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 操作接口名，系统规定参数<br>取值：DescribeDomainBpsDataByTimeStamp
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: SecurityToken
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: false
- name: DomainName
  position: Query
  type: String
  description:
    zh: 要查询的域名，不能为空；
  required: true
  hidden: false
- name: LocationNames
  position: Query
  type: String
  description:
    zh: 需要查询目标区域列表，用“,”隔开，不能为空； Location名通过DescribeCdnRegionAndIsp接口获得;
  required: true
  hidden: false
- name: IspNames
  position: Query
  type: String
  description:
    zh: 需要查询目标Isp列表，用“,”隔开，不能为空； ISP名通过DescribeCdnRegionAndIsp接口获得;
  required: true
  hidden: false
- name: TimePoint
  position: Query
  type: String
  description:
    zh: 查询目标时间点，日期格式按照ISO8601表示法，并使用UTC时间。<br>格式为：YYYY-MM-DDThh:mmZ<br> 最小数据粒度为5分钟<br>
  required: true
  hidden: false
