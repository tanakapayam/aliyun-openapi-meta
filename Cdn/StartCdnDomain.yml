name: StartCdnDomain
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    启用状态为“停用”的加速域名，将DomainStatus变更为online

    注意：

    * 域名对应账户如果由于欠费，或域名处于非法状态，无法正常调用该接口启用加速域名

document_id: "27165"
