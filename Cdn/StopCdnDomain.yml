name: StopCdnDomain
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    停用某个加速域名，将DomainStatus变更为offline

    注意

    * 停用该加速域名后，该条加速域名信息仍保留，针对加速域名的请求系统将做自动回源处理
    * 若暂时不需要对某域名进行加速，推荐使用StopDomain接口，暂停域名加速效果

document_id: "27166"
