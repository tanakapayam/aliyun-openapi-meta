name: DescribeDomainsBySource
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |+
    查询用户名下，源站对应的所有域名名称列表。
    不支持模糊匹配。
    支持多个源站查询，源站用逗号隔开。


document_id: "50453"
parameters:
- name: AccessKeyId
  position: Query
  type: String
  description:
    zh: 当认证方式为Accesskey时必填，用户需要显式指定，校验签名使用，不指定则不校验签名
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 操作接口名，系统规定参数，取值：DescribeDomainsBySource
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: SecurityToken
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: false
- name: Sources
  position: Query
  type: String
  description:
    zh: 源站，多个源站用逗号隔开
  required: true
  hidden: false
