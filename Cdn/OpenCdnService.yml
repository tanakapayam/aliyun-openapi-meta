name: OpenCdnService
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |+
    **请确保在使用该接口前，已充分了解CDN产品的收费方式和价格**，[计费方式详情](https://help.aliyun.com/document_detail/27271.html)。

    开通CDN服务，只有开通后，才能进行域名操作.

    * 一个用户只能开通一次。
    * 开通条件：帐号已通过实名认证

document_id: "27157"
parameters:
- name: AccessKeyId
  position: Query
  type: String
  description:
    zh: 当认证方式为Accesskey时必填，用户需要显式指定，校验签名使用，不指定则不校验签名
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 操作接口名，系统规定参数<br>取值：OpenCdnService
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: SecurityToken
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: false
- name: InternetChargeType
  position: Query
  type: String
  description:
    zh: 开通服务的计费类型：按流量(PayByTraffic)、按带宽峰值(PayByBandwidth)。<br> 如果用户不指定，默认按流量（PayByTraffic）
  required: true
  hidden: false
