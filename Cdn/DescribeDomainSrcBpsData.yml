name: DescribeDomainSrcBpsData
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |-
    获取加速域名的回源带宽监控数据，单位 bit/second

    不指定StartTime和EndTime时，默认读取过去24小时的数据，同时支持按指定的起止时间查询，两者需要同时指定。


    * 支持批量域名查询，多个域名用逗号（半角）分隔
    * 最多可获取最近90天的数据
document_id: "27207"
parameters:
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: DomainName
  position: Query
  type: String
  description:
    zh: 若参数为空，默认返回所有加速域名合并后数据<br>可输入需要查询的加速域名<br>支持批量域名查询，多个域名用逗号（半角）分隔
  required: false
  hidden: false
- name: StartTime
  position: Query
  type: String
  description:
    zh: 获取数据起始时间点，日期格式按照ISO8601表示法，并使用UTC时间。<br>格式为：YYYY-MM-DDThh:mmZ<br> 最小数据粒度为5分钟<br>
      不写默认读取过去24小时数据
  required: false
  hidden: false
- name: EndTime
  position: Query
  type: String
  description:
    zh: '结束时间需大于起始时间；获日期格式按照ISO8601表示法，并使用UTC时间。<br>格式为：YYYY-MM-DDThh:mmZ '
  required: false
  hidden: false
- name: TimeMerge
  position: Query
  type: String
  description:
    zh: 取值范围 on：默认值，每条记录的时间间隔会根据时间跨度做合并；off：返回5分钟粒度数据，最大时间跨度为31天
  required: false
  hidden: false
- name: Interval
  position: Query
  type: String
  description:
    zh: 时间间隔
  required: false
  hidden: false
- name: FixTimeGap
  position: Query
  type: String
  description:
    zh: 下载时补零
  required: false
  hidden: false
