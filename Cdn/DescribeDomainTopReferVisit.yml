name: DescribeDomainTopReferVisit
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    获取加速域名某天的热门页面引用次数排名

    不指定StartTime时，默认读取过去1天的数据。

    * 只支持一个域名，或当前用户下所有域名
    * 最多可获取最近90天的数据

document_id: "27220"
parameters:
- name: AccessKeyId
  position: Query
  type: String
  description:
    zh: 当认证方式为Accesskey时必填，用户需要显式指定，校验签名使用，不指定则不校验签名
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 操作接口名，系统规定参数<br>取值：DescribeDomainTopReferVisit
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: SecurityToken
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: false
- name: DomainName
  position: Query
  type: String
  description:
    zh: 只支持一个域名，若参数为空，默认返回所有加速域名合并后数据
  required: false
  hidden: false
- name: StartTime
  position: Query
  type: String
  description:
    zh: 获取数据起始时间点，北京时间。<br>格式为：YYYY-MM-DD<br>不写默认读取过去24小时数据。
  required: false
  hidden: false
- name: SortBy
  position: Query
  type: String
  description:
    zh: 排序方式，支持traf和pv，默认pv
  required: false
  hidden: false
