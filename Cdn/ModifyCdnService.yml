name: ModifyCdnService
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    变更CDN服务的计费类型.

    * 需先开通才可执行此操作。
    * 变更计费类型，次日00:00生效；多次变更以最新提交的为准。
    * 计费类型：
        * 按峰值带宽计费
        * 按使用流量计费

document_id: "27159"
