name: DescribeDomainSlowRatio
protocol: HTTP|HTTPS
method: GET
description:
  zh: |-
    获取视频加速域名5分钟维度的慢速比数据

    * 不指定StartTime和EndTime时，默认读取过去24小时的数据，同时支持按指定的起止时间查询，两者需要同时指定。
    * 不支持批量域名查询
    * 最多可获取最近30天的数据
document_id: "63078"
parameters:
- name: AccessKeyId
  position: Query
  type: String
  description:
    zh: |
      当认证方式为Accesskey时必填，用户需要显式指定，校验签名使用，不指定则不校验签名
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 操作接口名，系统规定参数 取值：DescribeDomainSlowRatio
  required: false
  hidden: true
- name: Version
  position: Query
  type: String
  description:
    zh: API版本
  required: false
  hidden: false
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: SecurityToken
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: false
- name: EndTime
  position: Query
  type: String
  description:
    zh: |
      结束时间, 日期格式按照ISO8601表示法，并使用UTC时间。起止时间和结束时间，间隔小于30天；例如：2016-10-20T04:00:00Z
  required: false
  hidden: false
- name: DomainName
  position: Query
  type: String
  description:
    zh: 加速域名
  required: true
  hidden: false
- name: PageNumber
