name: DescribeDomainRealTimeBpsData
protocol: HTTP|HTTPS
method: GET
description:
  zh: "获取域名1分钟粒度带宽数据. \n\n可以查询7天内的数据, 单次查询StartTime和EndTime跨度不能超过24小时. 如果StartTime和EndTime均未指定,
    默认返回当前时间起一小时内的数据. "
document_id: "65026"
parameters:
- name: Action
  position: Query
  type: String
  description:
    zh: 操作接口名，系统规定参数 取值：DescribeDomainRealTimeBpsData
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: DomainName
  position: Query
  type: String
  description:
    zh: 加速域名
  required: true
  hidden: false
- name: IspNameEn
  position: Query
  type: String
  description:
    zh: |
      运营商英文名，通过DescribeCdnRegionAndIsp接口获得，不传为所有运营商
  required: false
  hidden: false
- name: LocationNameEn
  position: Query
  type: String
  description:
    zh: |
      区域英文名，通过DescribeCdnRegionAndIsp接口获得，不传为所有区域
  required: false
  hidden: false
- name: StartTime
  position: Query
  type: String
  description:
    zh: |
      起始时间，日期格式按照ISO8601表示法，并使用UTC时间,例如：2016-10-20T04:00:00Z.不填默认查询从EndTime起一小时内的数据.
  required: false
  hidden: false
- name: EndTime
  position: Query
  type: String
  description:
    zh: |
      结束时间，日期格式按照ISO8601表示法，并使用UTC时间,例如：2016-10-20T04:00:00Z.2016-10-20T04:00:00Z.不填默认查询从StartTime起一小时内的数据.
  required: false
  hidden: false
