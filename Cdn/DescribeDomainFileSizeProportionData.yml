name: DescribeDomainFileSizeProportionData
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |-
    获取加速域名最小1小时粒度的文件大小占比统计

    不指定StartTime和EndTime时，默认读取过去24小时的数据，同时支持按指定的起止时间查询，两者需要同时指定。

    * 只支持一个域名，或当前用户下所有域名
    * 最多可获取最近90天的数据
document_id: "27221"
parameters:
- name: AccessKeyId
  position: Query
  type: String
  description:
    zh: 当认证方式为Accesskey时必填，用户需要显式指定，校验签名使用，不指定则不校验签名
  required: false
  hidden: false
- name: Action
  position: Query
  type: String
  description:
    zh: 操作接口名，系统规定参数<br>取值：DescribeDomainFileSizeProportionData
  required: false
  hidden: true
- name: OwnerId
  position: Query
  type: Long
  description:
    zh: ""
  required: false
  hidden: true
- name: SecurityToken
  position: Query
  type: String
  description:
    zh: ""
  required: false
  hidden: false
- name: DomainName
  position: Query
  type: String
  description:
    zh: 需要查询的加速域名，只支持一个域名，不写代表当前用户下所有域名
  required: false
  hidden: false
- name: StartTime
  position: Query
  type: String
  description:
    zh: 获取数据起始时间点，日期格式按照ISO8601表示法，并使用UTC时间。<br>格式为：YYYY-MM-DDThh:mmZ<br> 最小数据粒度为1小时<br>
      不写默认读取过去24小时数据
  required: false
  hidden: false
- name: EndTime
  position: Query
  type: String
  description:
    zh: 结束时间需大于起始时间；获日期格式按照ISO8601表示法，并使用UTC时间。<br>格式为：YYYY-MM-DDThh:mmZ
  required: false
  hidden: false
