name: RefreshObjectCaches
protocol: HTTP|HTTPS
method: POST|GET
description:
  zh: |2+


    - 刷新节点上的文件内容。
    - 刷新指定URL内容至Cache节点，支持URL批量刷新。
    - 支持post请求，参数用form表单。

    限制：

    * 同一个 ID 每天最多提交预热刷新类请求数量：URL：2000条；目录：100个。
    * 刷新预热类接口包含 `RefreshObjectCaches` 刷新接口和 `PushObjectCache` 预热接口


document_id: "27200"
